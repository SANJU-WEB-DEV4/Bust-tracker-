<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SchoolTracker Pro</title>

  <!-- CSS Files -->
  <link rel="stylesheet" href="style.css">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

</head>
<body>

  <!-- Header -->
  <header class="app-header">
    <div class="logo-section">
      <div class="logo-icon">ğŸšŒ</div>
      <div>
        <h1>SchoolTracker Pro</h1>
        <p class="tagline">Real-Time Bus Tracking System</p>
      </div>
    </div>
    <div class="header-right">
      <div class="last-update">Last updated: <span id="lastUpdate">--:--:--</span></div>
      <button class="settings-btn" title="Settings">âš™ï¸</button>
    </div>
  </header>

  <!-- Navigation -->
  <nav class="main-nav">
    <button class="active" onclick="showView('overview')">Overview</button>
    <button onclick="showView('buses')">Bus Fleet</button>
    <button onclick="showView('students')">Students</button>
    <button onclick="showView('alerts')">Alerts <span id="alertCount" class="badge"></span></button>
  </nav>

  <!-- Main Content -->
  <main class="content">

    <!-- Overview Page -->
    <section id="overview" class="view active">
      <div class="stats-grid">
        <div class="stats-card blue">
          <div class="stats-icon">ğŸšŒ</div>
          <div>
            <h3>Total Buses</h3>
            <p id="statTotalBuses">0</p>
            <span>Fleet size</span>
          </div>
        </div>
        <div class="stats-card green">
          <div class="stats-icon">ğŸ“</div>
          <div>
            <h3>Active Routes</h3>
            <p id="statActiveBuses">0</p>
            <span>Currently on route</span>
          </div>
        </div>
        <div class="stats-card purple">
          <div class="stats-icon">ğŸ‘¥</div>
          <div>
            <h3>Students Tracking</h3>
            <p id="statTotalStudents">0</p>
            <span>Total enrolled</span>
          </div>
        </div>
        <div class="stats-card yellow">
          <div class="stats-icon">âš ï¸</div>
          <div>
            <h3>Delays</h3>
            <p id="statDelayedBuses">0</p>
            <span>Behind schedule</span>
          </div>
        </div>
      </div>

      <div class="overview-main">
        <div class="map-container">
          <h2>Live Bus Map</h2>
          <div id="map"></div>
        </div>
        <div class="notifications-panel">
          <h2>Recent Alerts</h2>
          <ul id="recentAlerts"></ul>
        </div>
      </div>
    </section>

    <!-- Bus Fleet Page -->
    <section id="buses" class="view">
      <div class="search-bar">
        <input type="text" id="busSearch" placeholder="Search buses, drivers, or routes...">
        <button id="filterBtn">ğŸ” Filter</button>
      </div>
      <div id="busList" class="bus-list"></div>
    </section>

    <!-- Students Page -->
    <section id="students" class="view">
      <h2>Student List</h2>
      <ul id="studentList" class="student-list"></ul>
    </section>

    <!-- Alerts Page -->
    <section id="alerts" class="view">
      <h2>All Alerts</h2>
      <ul id="allAlerts" class="alert-list"></ul>
    </section>

  </main>

  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

  <!-- Custom Script -->
  <script src="script.js"></script>
</body>
</html>
